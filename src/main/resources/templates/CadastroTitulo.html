<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro de título</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/titulos}" th:object="${titulo}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Novo título</h1>
	   				<a class="btn btn-link aw-link-panel" th:href="@{/titulos}">Voltar para pesquisa</a>
	   			</div>
    		</div>
    		
    		<div class="panel-body">
    			<input type="hidden" th:field="*{codigo}"/>
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Nº de Publicação</label>
					<div class="col-sm-3"> 
						<input type="text" class="form-control" id="descricao" th:field="*{descricao}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('numPedInt')} ? has-error">
					<label for="numPedInt" class="col-sm-2 control-label">Nº de Pedido Internacional</label>
					<div class="col-sm-3"> 
						<input type="text" class="form-control" id="numPedInt" th:field="*{numPedInt}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('dataPub')} ? has-error">
					<label for="dataPub" class="col-sm-2 control-label">Data de Publicação</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="dataPub" th:field="*{dataPub}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('requerentes')} ? has-error">
					<label for="requerentes" class="col-sm-2 control-label">Requerentes</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="requerentes" th:field="*{requerentes}"/>
					</div>
				</div>				

				<div class="form-group" th:classappend="${#fields.hasErrors('tituloPub')} ? has-error">
					<label for="tituloPub" class="col-sm-2 control-label">Título</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="tituloPub" th:field="*{tituloPub}"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
